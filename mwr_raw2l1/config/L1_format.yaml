dimensions:
  unlimited:
    - time  # refers to variable name in data dictionary
  fixed:
    - frequency
    - ir_wavelength



variables:
  time:  # variable name in data dictionary
    name: time  # variable name in output NetCDF
    dim:
      - time
    type: f8
    _FillValue: null
    optional: False
    attributes:
      standard_name: time
      units: seconds since 1970-01-01 00:00:00  # TODO modify to DAYS since ....
      calendar: standard
      bounds: time_bounds
      comment: Time indication of samples is at the end of integration time

  frequency:
    name: frequency
    dim:
      - frequency
    type: f4
    _FillValue: -999.
    optional: False
    attributes:
      standard_name: sensor_band_spectral_radiation_frequency
      units: GHz

  ir_wavelength:
    name: ir_wavelength
    dim:
      - ir_wavelength
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      standard_name: sensor_band_central_radiation_wavelength
      units: um

  Tb:
    name: tb
    dim:
      - time
      - frequency
    type: f4
    _FillValue: -999.
    optional: False
    attributes:
      standard_name: brightness_temperature
      units: K
