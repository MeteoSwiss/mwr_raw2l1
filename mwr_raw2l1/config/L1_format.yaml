dimensions:
  unlimited:
    - time  # refers to variable name in data dictionary
  fixed:
    - frequency
    - ir_wavelength


variables:
  time:  # variable name in data dictionary
    name: time  # variable name in output NetCDF
    dim:
      - time
    type: f8
    _FillValue: null
    optional: False
    attributes:
      long_name: Time (UTC) of the measurement
      standard_name: time
      units: seconds since 1970-01-01 00:00:00  # TODO modify to DAYS since ....
      calendar: standard
      bounds: time_bounds
      comment: Time indication of samples is at the end of integration time

  frequency:
    name: frequency
    dim:
      - frequency
    type: f4
    _FillValue: -999.
    optional: False
    attributes:
      long_name: Frequency of microwave channels
      standard_name: sensor_band_spectral_radiation_frequency
      units: GHz

  ir_wavelength:
    name: ir_wavelength
    dim:
      - ir_wavelength
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Wavelength of infrared channels
      standard_name: sensor_band_central_radiation_wavelength
      units: um

  azi:
    name: azi
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Sensor azimuth angle
      standard_name: sensor_azimuth_angle
      units: degree
      comment: 0=North, 90=East, 180=South, 270=West

  ele:
    name: ele
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: False
    attributes:
      long_name: Sensor elevation angle
      standard_name: sensor_elevation_angle
      units: degree
      comment: 0=horizon, 90=zenith

  Tb:
    name: tb
    dim:
      - time
      - frequency
    type: f4
    _FillValue: -999.
    optional: False
    attributes:
      long_name: Microwave brightness temperatures
      standard_name: brightness_temperature
      units: K

  IRT:
    name: irt
    dim:
      - time
      - ir_wavelength
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Infrared brightness temperatures
      units: K

  T_amb_1:
    name: t_amb
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Ambient target temperature
      units: K

  T:
    name: air_temperature
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Air temperature
      standard_name: air_temperature
      units: K

  p:
    name: air_pressure
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Air pressure
      standard_name: air_pressure
      units: hPa

  rainrate:
    name: rain_rate
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Precipitation amount
      standard_name: rainfall_rate
      units: mm/h

  winddir:
    name: wind_direction
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Wind direction
      standard_name: wind_from_direction
      units: degree
      comment: 0=North, 90=East, 180=South, 270=West

  windspeed:
    name: wind_speed
    dim:
      - time
    type: f4
    _FillValue: -999.
    optional: True
    attributes:
      long_name: Wind speed
      standard_name: wind_speed
      units: m/s


attributes:  # global attributes common to all instruments. Additional instrument-specific attributes in their config
  conventions: CF-1.8
  source: Ground Based Remote Sensing
  references: E-PROFILE data format description document
  network_name: E-PROFILE  # additional networks can be specified in the instrumen-specific config files
  dependencies: None
  license: BSD 3-Clause License  # TODO: check for appropriate license
  # history is directly set in NetCDF writer
