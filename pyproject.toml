[tool.poetry]
name = "mwr_raw2l1"
version = "0.1.0"
description = ""
authors = ["rruefenacht <rruefenacht@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = ">=3.6,<3.11"  # for scipy
netCDF4 = "^1.5.3"
PyYAML = "^5.4.1"
colorlog = "^4.2.1"  # TODO: remove this dependency
xarray = "^0.16.2"  # latest that works with python 3.6
numpy = "^1.19.4"
