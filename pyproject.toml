[tool.poetry]
name = "mwr_raw2l1"
version = "0.1.0"
description = ""
authors = ["rruefenacht <rruefenacht@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = ">=3.6.8,<3.11"  # for scipy
netCDF4 = [
    {version = "^1.5.3", python = "3.6"},
    {version = "^1.5.6", python = "^3.7"}
    ]
PyYAML = "^5.4.1"
colorlog = "^4.2.1"  # TODO: remove this dependency
numpy = [
    {version = "<=1.19.5", python = "3.6"},
    {version = "^1.21.1", python = "^3.7"}
    ]
scipy = [  # needed for xarray.Dataset.interp
    {version = "<=1.5.4", python = "3.6"},
    {version = '^1.7.3', python = "^3.7"}
    ]
xarray = [
    {version = "<=0.16.2", python = "3.6"},
    {version = "^0.20.1", python = "^3.7"}
    ]
ephem = "^4.1.3"  # used for setting sun-in-beam flag in quality_flag


[tool.poetry.dev-dependencies]
flake8 = "^3.8.3"
flake8-blind-except = "^0.1.1"
flake8-coding = "^1.3.2"
flake8-commas = "^2.0.0"
flake8-debugger = "^3.2.1"
flake8-deprecated = "^1.3"
flake8-isort = "^4.0.0"
flake8-pep3101 = "^1.3.0"
flake8-print = "^3.1.4"
flake8-quotes = "^3.2.0"
flake8-string-format = "^0.3.0"
flake8-todo = "^0.7"
isort = "^5.5.0"
Sphinx = "^4.3.2"
sphinxcontrib-napoleon = "^0.7"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mwr_raw2l1 = "mwr_raw2l1.__main__:main"

[tool.isort]
line_length = 120
