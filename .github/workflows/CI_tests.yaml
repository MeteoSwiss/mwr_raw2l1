# This workflow will install Python dependencies and run tests on different python versions
# more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches:
      - master
      - fix_time_issue
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6.8', '3.8', '3.9', '3.10']  # TODO: find reason for fail to deploy on python 3.6.8. and 3.10
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
#      - name: Cache PIP and Poetry
#        uses: actions/cache@v2.1.6
#        with:
#          path: |
#            ~/.cache/pip/
#            ~/.cache/pypoetry/
#          key: pip&poetry-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install package
        run: poetry install --no-dev
      - name: Display installed packages
        run: |
          poetry env list
          poetry show
      - name: Run tests
        run: poetry run python -m unittest discover tests/
